<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.svg"
      type="image/x-icon"
    />
    <title>MH Grocery</title>
  </head>
  <body>
    <div class="wrapper flex column jc-center ai-center">
      <div class="navbar flex jc-se ai-center">
        <div class="navbar-logo">
          <img src="./assets/images/MH-logo.svg" alt="" />
        </div>
        <div class="navbar-search flex jc-center ai-center">
          <input
            class="navbar-search-input"
            type="text"
            placeholder="Search for items ..."
          />
          <img
            class="navbar-search-input-img"
            src="./assets/images/search-icon.svg"
            alt=""
          />
        </div>
        <div class="navbar-icons flex jc-sa ai-center">
          <div class="icon flex jc-sb ai-center">
            <img
              class="navbar-icon"
              src="./assets/images/like-icon.svg"
              alt=""
            />
            <p class="icon-text">Favorites</p>
          </div>
          <div class="icon flex jc-sb ai-center">
            <img
              class="navbar-icon"
              src="./assets/images/cart-icon.svg"
              alt=""
            />
            <p class="icon-text">My Cart</p>
          </div>
          <div class="icon flex jc-sb ai-center">
            <img
              class="navbar-icon"
              src="./assets/images/profile-icon.svg"
              alt=""
            />
            <p class="icon-text">Hassan Zein Al Deen</p>
          </div>
        </div>
      </div>

      <div class="mainbar flex jc-se ai-center">
        <div class="mainicons flex jc-se ai-center">
          <div class="mainicon">
            <div>
              <img src="./assets/images/home-icon.svg" alt="" />
            </div>
            <p class="mainicon-text-home">Home</p>
          </div>
          <div class="mainicon">
            <div>
              <img src="./assets/images/hot-icon.svg" alt="" />
            </div>
            <p class="mainicon-text">Hot Deals</p>
          </div>
          <div class="mainicon">
            <div>
              <img src="./assets/images/promotion-icon.svg" alt="" />
            </div>
            <p class="mainicon-text">Promotions</p>
          </div>
          <div class="mainicon">
            <div>
              <img src="./assets/images/newProducts-icon.svg" alt="" />
            </div>
            <p class="mainicon-text">New Products</p>
          </div>
        </div>
        <div class="support flex jc-se ai-center">
          <div>
            <img src="./assets/images/phone.svg" alt="" />
          </div>
          <p class="mh-phonenumber">01 763 3487</p>
          <p>24/7 Support Center</p>
        </div>
      </div>

      <div class="ads flex jc-center ai-center">
        <div class="content flex column jc-se ai-center">
          <p class="main-text">Don't miss our daily ammazing deals</p>
          <p class="sub-text">Save up to 40% off on your first order</p>
        </div>
        <div class="ad-img flex"></div>
      </div>

      <div class="categories flex column jc-sa ai-start">
        <div class="section-title">
          <p>Explore Categories</p>
        </div>
        <div class="all-categories flex jc-center ai-center">
          <div class="category-card">
            <div class="category-img">
              <img src="./assets/images/like-icon.svg" alt="" />
            </div>
            <div class="category-text flex column jc-sa">
              <p class="category-title">Seeds</p>
              <p class="category-sub">20 items</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
