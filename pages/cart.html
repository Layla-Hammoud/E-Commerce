<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
  <div class="navbar">
    <img id="logo" src="../assets/images/MH-logo.svg" alt="" />
  </div>
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th></th>
    </tr>
    <tr>
      <td id="product1">
        <img id="img_product1" src="#">
        <p id="Name_product1">Name</p>
      </td>
      <td>
        <p id="price_product1">10$</p>
      </td>
      <td> <input type="text" id="quantity_product1" placeholder="Enter quantity"></td>
      <td>
        <p id="total_product1_price">20$</p>
      </td>
      <td><button id="remove_product">Remove</button></td>
    </tr>
    <tr>
      <td id="product2">
        <img id="img_product2" src="#">
        <p id="Name_product2">Name</p>
      </td>
      <td>
        <p id="price_product2">10$</p>
      </td>
      <td> <input type="text" id="quantity_product2" placeholder="Enter quantity"></td>
      <td>
        <p id="total_product2_price">20$</p>
      </td>
      <td><button id="remove_product">Remove</button></td>
    </tr>
    <tr>
      <td id="product3">
        <img id="img_product3" src="#">
        <p id="Name_product3">Name</p>
      </td>
      <td>
        <p id="price_product3">10$</p>
      </td>
      <td> <input type="text" id="quantity_product3" placeholder="Enter quantity"></td>
      <td>
        <p id="total_product3_price">20$</p>
      </td>
      <td><button id="remove_product">Remove</button></td>
    </tr>

    <tr>
      <td class="last">
        <p class="result">Subtotal</p>
      </td>
      <td>
      </td>
      <td></td>
      <td class="last_row">
        <p id="total_price">60$</p>
      </td>
      <td>
      </td>
    </tr>
  </table>
  <div class="edit">
    <div class="continue">
      <button id="continue_shopping">Continue shopping</button>
    </div>
    <div class="clear_and_check">
      <button id="clear">Clear my CART</button>
      <button id="check">Check Out</button>
    </div>
  </div>
</body>

</html>
