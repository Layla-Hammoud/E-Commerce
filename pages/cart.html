<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/cart.css">
</head>

<body>
  <div class="navbar flex jc-se ai-center">
    <div class="navbar-logo">
      <img src="../assets/images/MH-logo.svg" alt="" />
    </div>
    <div class="navbar-search flex jc-center ai-center">
      <input class="navbar-search-input" type="text" placeholder="Search for items ..." />
      <img class="navbar-search-input-img" src="../assets/images/search-icon.svg" alt="" />
    </div>
    <div class="navbar-icons flex jc-sa ai-center">
      <div class="icon flex jc-sb ai-center">
        <img class="navbar-icon" src="../assets/images/cart-icon.svg" alt="" />
        <p class="icon-text">My Cart</p>
      </div>
      <div class="icon flex jc-sb ai-center">
        <img class="navbar-icon" src="../assets/images/profile-icon.svg" alt="" />
        <p id="display_full_name" class="icon-text"></p>
      </div>
    </div>
  </div>
  <table>
    <tr>
      <th>Product</th>
      <th>Price</th>
    </tr>
    <tr>
      <td id="product1">
        <img id="img_product1" src="#">
        <p id="Name_product1">Name</p>
      </td>
      <td>
        <p id="price_product1">10$</p>
      </td>
      <td><button id="remove_product">Remove</button></td>
    </tr>
    <tr>
      <td id="product2">
        <img id="img_product2" src="#">
        <p id="Name_product2">Name</p>
      </td>
      <td>
        <p id="price_product2">10$</p>
      </td>
      <td><button id="remove_product">Remove</button></td>
    </tr>
    <tr>
      <td id="product3">
        <img id="img_product3" src="#">
        <p id="Name_product3">Name</p>
      </td>
      <td>
        <p id="price_product3">10$</p>
      </td>

      <td><button id="remove_product">Remove</button></td>
    </tr>

    <tr>
      <td class="last">
        <p class="result">Subtotal</p>
      </td>
      <td class="last_row">
        <p id="total_price">60$</p>
      </td>
    </tr>
  </table>
  <div class="edit">
    <div class="continue">
      <button id="continue_shopping">Continue shopping</button>
    </div>
    <div class="clear_and_check">
      <button id="clear">Clear my CART</button>
      <button id="check">Check Out</button>
    </div>
  </div>
</body>

</html>
