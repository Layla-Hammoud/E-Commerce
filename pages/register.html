<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/0d2f60f8ff.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="login_wrapper flex  ">
        <div class="login_img flex"><img src="../assets/images/fruitpunch.jpg" alt=""></div>
        <div class="login_text flex column ">
            <h1>Signining in is one-click away!</h1>
            <div class="input_fields flex column jc-se ai-center">
                <div class="email flex column">

                    <p><i class="fa-sharp fa-regular fa-user"></i> username </p><input type="text" placeholder="email">
                </div>
                <div class="password flex column ">
                    <p><i class="fa-sharp fa-solid fa-lock"></i> passowrd</p><input type="password" name="" id=""
                        placeholder="password">
                </div>
            </div>
            <div class="buttons flex jc-se">
                <div class="rememberme flex column">

                    <button class="btn"></button>
                    <p>Remember me</p>

                </div>
                <div class="forgot_pass flex column jc-start ai-end">
                    <input type="submit" value="login" name="" id="">
                    <p>Forgot password?</p>

                </div>
            </div>

            <h1>Or Singin Using!</h1>
            <div class="logos flex jc-se"><a href=""><img src="../assets/images/twitter.svg"></a>
                <a href=""><img src="../assets/images/facebook.svg" alt=""></a><a href=""><img
                        src="../assets/images/instagram.svg" alt=""></a>
            </div>


        </div>

    </div>


    <div class="sign_wrapper  flex ">
        <div class="sign_text flex column ai-center">
            <h3>SignUp</h3>
            <div class="name flex jc-sa ">
                <input type="text" class="fname" placeholder="Name"><input type="text" class="lname"
                    placeholder="LastName">
            </div>
            <div class="phonum_user flex jc-sa"><input type="text" class="phonum" placeholder="Phone"><input type="text"
                    class="user" placeholder="username"></div>
            <input type="text" placeholder="Email" class="Email">
            <input type="text" placeholder="address" class="address">
            <div class="location flex jc-sa"><input type="text" placeholder="city"><input type="text"
                    placeholder="State">
            </div>
            <input type="text" placeholder="DOB">
            <input class="signup_btn" type="submit" value="SignUp">
        </div>

        <div class="sign_img">
        </div>
    </div>
    <div class="pass_wrapper flex">
    </div>

</body>

</html>
